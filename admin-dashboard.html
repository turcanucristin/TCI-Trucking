<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TCI Trucking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .dashboard {
            padding: 100px 20px 50px;
            background: var(--background-light);
            min-height: 100vh;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: var(--primary-blue);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .map-container {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            height: 500px;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        .drivers-list {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .drivers-list h3 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .driver-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .driver-item:hover {
            background: var(--background-light);
        }

        .driver-item:last-child {
            border-bottom: none;
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .driver-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: var(--accent-red);
        }

        .driver-details h4 {
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .driver-details p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .driver-location {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .back-home {
            text-align: center;
            margin-top: 40px;
        }

        .refresh-indicator {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .refresh-indicator .loading {
            color: var(--primary-blue);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-truck-moving"></i>
                <span>TCI TRUCKING</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="driver-portal.html">Driver Portal</a>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>TCI TRUCKING</h1>
                <p>Admin Dashboard - Real-Time Fleet Management</p>
                <div class="refresh-indicator">
                    <span id="lastUpdate">Auto-refreshing every 5 seconds...</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalDrivers">0</div>
                    <div class="stat-label">Total Drivers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeDrivers">0</div>
                    <div class="stat-label">Active Now</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="onTimeRate">0%</div>
                    <div class="stat-label">On-Time Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgSpeed">0</div>
                    <div class="stat-label">Avg Speed (mph)</div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="drivers-list">
                <h3><i class="fas fa-users"></i> Driver Status</h3>
                <div id="driversContainer">
                    <!-- Drivers will be populated by JavaScript -->
                    <div class="driver-item">
                        <div class="driver-info">
                            <div class="driver-status status-offline"></div>
                            <div class="driver-details">
                                <h4>Loading drivers...</h4>
                                <p>Connecting to server</p>
                            </div>
                        </div>
                        <div class="driver-location">--</div>
                    </div>
                </div>
            </div>

            <div class="back-home">
                <a href="index.html" class="btn">
                    <i class="fas fa-arrow-left"></i> Back to TCI Trucking Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        class AdminDashboard {
            constructor() {
                this.map = null;
                this.drivers = new Map();
                this.refreshInterval = 5000; // 5 seconds
                this.lastUpdateTime = null;
                this.initMap();
                this.loadDrivers();
                
                // Start auto-refresh every 5 seconds
                setInterval(() => this.updateDrivers(), this.refreshInterval);
            }

            initMap() {
                this.map = L.map('map').setView([39.8283, -98.5795], 4);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(this.map);
            }

            async loadDrivers() {
                try {
                    const response = await fetch('/api/drivers');
                    const drivers = await response.json();
                    this.updateDashboard(drivers);
                    drivers.forEach(driver => this.addDriverToMap(driver));
                    this.updateLastUpdateTime();
                } catch (error) {
                    console.error('Error loading drivers:', error);
                    this.showError('Failed to load drivers');
                }
            }

            updateDashboard(drivers) {
                const total = drivers.length;
                const active = drivers.filter(d => d.isTracking).length;
                const onTimeRate = Math.round((active / total) * 100) || 0;
                
                // Calculate average speed in mph
                const activeDriversWithSpeed = drivers.filter(d => d.isTracking && d.lastLocation && d.lastLocation.speed);
                const avgSpeed = activeDriversWithSpeed.length > 0 
                    ? Math.round(activeDriversWithSpeed.reduce((sum, d) => sum + d.lastLocation.speed, 0) / activeDriversWithSpeed.length)
                    : 0;

                document.getElementById('totalDrivers').textContent = total;
                document.getElementById('activeDrivers').textContent = active;
                document.getElementById('onTimeRate').textContent = onTimeRate + '%';
                document.getElementById('avgSpeed').textContent = avgSpeed;

                this.updateDriversList(drivers);
            }

            updateDriversList(drivers) {
                const container = document.getElementById('driversContainer');
                if (drivers.length === 0) {
                    container.innerHTML = `
                        <div class="driver-item">
                            <div class="driver-info">
                                <div class="driver-status status-offline"></div>
                                <div class="driver-details">
                                    <h4>No drivers found</h4>
                                    <p>Add drivers to see them here</p>
                                </div>
                            </div>
                            <div class="driver-location">--</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = drivers.map(driver => `
                    <div class="driver-item">
                        <div class="driver-info">
                            <div class="driver-status ${driver.isTracking ? 'status-online' : 'status-offline'}"></div>
                            <div class="driver-details">
                                <h4>${driver.name}</h4>
                                <p>${driver.phone} â€¢ ${driver.isTracking ? 'Online' : 'Offline'}</p>
                            </div>
                        </div>
                        <div class="driver-location">
                            ${driver.lastLocation ? 
                                `${driver.lastLocation.lat.toFixed(4)}, ${driver.lastLocation.lng.toFixed(4)}` : 
                                'No location data'}
                        </div>
                    </div>
                `).join('');
            }

            addDriverToMap(driver) {
                if (!driver.lastLocation) return;

                const icon = L.divIcon({
                    className: `driver-marker ${driver.isTracking ? 'online' : 'offline'}`,
                    html: `ðŸšš`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([
                    driver.lastLocation.lat, 
                    driver.lastLocation.lng
                ], { icon }).addTo(this.map);

                marker.bindPopup(`
                    <div style="min-width: 200px;">
                        <h3>${driver.name}</h3>
                        <p><strong>Status:</strong> ${driver.isTracking ? 'Online' : 'Offline'}</p>
                        <p><strong>Phone:</strong> ${driver.phone}</p>
                        <p><strong>Speed:</strong> ${driver.lastLocation.speed || 0} mph</p>
                        <p><strong>Last Update:</strong> ${new Date(driver.lastLocation.timestamp).toLocaleString()}</p>
                    </div>
                `);

                this.drivers.set(driver._id, marker);
            }

            async updateDrivers() {
                try {
                    const response = await fetch('/api/drivers');
                    const drivers = await response.json();
                    this.updateDashboard(drivers);
                    
                    // Update existing markers and add new ones
                    drivers.forEach(driver => {
                        const marker = this.drivers.get(driver._id);
                        if (marker && driver.lastLocation) {
                            // Update marker position
                            marker.setLatLng([driver.lastLocation.lat, driver.lastLocation.lng]);
                            
                            // Update popup content
                            marker.setPopupContent(`
                                <div style="min-width: 200px;">
                                    <h3>${driver.name}</h3>
                                    <p><strong>Status:</strong> ${driver.isTracking ? 'Online' : 'Offline'}</p>
                                    <p><strong>Phone:</strong> ${driver.phone}</p>
                                    <p><strong>Speed:</strong> ${driver.lastLocation.speed || 0} mph</p>
                                    <p><strong>Last Update:</strong> ${new Date(driver.lastLocation.timestamp).toLocaleString()}</p>
                                </div>
                            `);
                        } else if (!marker && driver.lastLocation) {
                            // Add new marker
                            this.addDriverToMap(driver);
                        }
                    });

                    // Remove markers for drivers that no longer exist
                    const currentDriverIds = drivers.map(d => d._id);
                    this.drivers.forEach((marker, driverId) => {
                        if (!currentDriverIds.includes(driverId)) {
                            marker.remove();
                            this.drivers.delete(driverId);
                        }
                    });

                    this.updateLastUpdateTime();
                } catch (error) {
                    console.error('Error updating drivers:', error);
                    this.showError('Failed to update driver locations');
                }
            }

            updateLastUpdateTime() {
                this.lastUpdateTime = new Date();
                const lastUpdateElement = document.getElementById('lastUpdate');
                lastUpdateElement.textContent = `Last updated: ${this.lastUpdateTime.toLocaleTimeString()} (Auto-refreshing every 5 seconds)`;
                
                // Add loading animation briefly
                lastUpdateElement.classList.add('loading');
                setTimeout(() => {
                    lastUpdateElement.classList.remove('loading');
                }, 500);
            }

            showError(message) {
                const lastUpdateElement = document.getElementById('lastUpdate');
                lastUpdateElement.textContent = `${message} - Last attempt: ${new Date().toLocaleTimeString()}`;
                lastUpdateElement.style.color = 'var(--accent-red)';
                
                // Reset color after 3 seconds
                setTimeout(() => {
                    lastUpdateElement.style.color = '';
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AdminDashboard();
        });
    </script>
</body>
</html>
